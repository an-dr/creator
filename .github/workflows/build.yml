name: Build

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  build:
    name: Build and Store Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, x86_64-pc-windows-gnu]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: âš™ï¸ Install cross-compilation tools (Windows only)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: âš™ï¸ Install target
        run: rustup target add ${{ matrix.target }}

      - name: ğŸ”¨ Build
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: ğŸ“‚ Create artifact archive (Windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          mkdir -p artifacts
          zip -j artifacts/creator-${{ github.ref_name }}-win_x86_64.zip target/${{ matrix.target }}/release/creator.exe
          
      - name: ğŸ“‚ Create artifact archive (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          mkdir -p artifacts
          zip -j artifacts/creator-${{ github.ref_name }}-linux_x86_64.zip target/${{ matrix.target }}/release/creator
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/**


  build-wix-installer:
    name: Build Windows Installer
    uses: ./.github/workflows/cargo-wix.yml

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: â¬‡ï¸ Download MSI installer
        uses: actions/download-artifact@v3
        with:
          name: WinInstaller
          path: ./installer

      - name: ğŸš€ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          gh release create "$VERSION" \
            ./artifacts/x86_64-unknown-linux-musl/** \
            ./artifacts/x86_64-pc-windows-gnu/** \
            ./installer/*.msi \
            --title "Release $VERSION" \
            --notes "Automated release of version $VERSION."
